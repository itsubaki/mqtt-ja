
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply plugin: 'jacoco'

repositories {
 mavenCentral()
}

dependencies {
 compile 'org.fusesource.mqtt-client:mqtt-client:1.12'
 compile 'org.projectlombok:lombok:1.16.8'
 compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
 compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
 compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'
 compile group: 'org.fusesource.hawtdispatch', name: 'hawtdispatch', version: '1.22'
 compile group: 'org.fusesource.hawtdispatch', name: 'hawtdispatch-transport', version: '1.22'
 testCompile 'junit:junit:4.11'
 testCompile 'org.hamcrest:hamcrest-library:1.3'
}

checkstyle {
 configFile = file("${project.rootDir}/env/checks.xml")
 toolVersion = '6.7'
}

task jacoco(type: JacocoReport, dependsOn: 'test') {
 sourceSets sourceSets.main
 executionData = files(tasks.jacocoTestReport.executionData)
 reports {
  xml.enabled = true
  csv.enabled = true
  html.enabled = true
 }
}

jar {
  manifest {
    attributes 'Main-Class': 'com.github.itsubaki.sunflower.Bootstrap'
  }
}

